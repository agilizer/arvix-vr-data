<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head th:replace="layout/admin :: head (title='模型数据管理--管理员后台')">
<!-- BEGIN PLUGINS CSS -->
<!-- END PLUGINS CSS -->
</head>
<body>
	<div id="wrapper">
		<div class="nav-bar-container" th:replace="layout/admin :: nav">
		</div>
		<!--.nav-bar-container-->

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">模型数据管理</h1>
					<div class="alert alert-danger" role="alert">
					<strong>标题</strong>更改仅限于列表显示，展示页面标题需要更改modelData里的js，name为显示的标题，summary为显示的描述
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<table class="table">
					<tr>
						<td>caseId</td>
						<td>标题（仅用于列表显示）</td>
						<td>modelData</td>
					</tr>
					<!-- 					title,caseId,id,description,4sourceUrl,fileTotalSize,fileSumCount,modelData -->
					<tr th:each="modelData,moelDataStat:${jdbcPage.pageItems}">
						<td th:text="${modelData[1]}"></td>
						<td><a class="editable" href="#" th:text="${modelData[0]}"
							data-pk="1" data-name='title' data-url="/admin/updateModelData"
							data-title="请输入新的值" th:attr="data-pk=${modelData[2]}"></a></td>
						<td><a href="#" class="editable" th:text="${modelData[7]}"
							data-pk="1" data-name='modelData'
							data-url="/admin/updateModelData" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
					</tr>
				</table>

			</div>
		</div>
	</div>
	<div th:include="layout/admin :: jsEnd"></div>
	<div th:replace="layout/plugins :: x-editable"></div>
	<script>
		$(document).ready(function() {
			$(".editable").each(function() {
				$(this).editable();
			});
		});
	</script>
</body>
</html>
