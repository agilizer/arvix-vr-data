<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head th:replace="layout/admin :: head (title='模型数据管理--管理员后台')">
<!-- BEGIN PLUGINS CSS -->
<!-- END PLUGINS CSS -->
</head>
<body>

	<link
		href="/resources/plugins/fineuploader-dist/dist/fine-uploader.min.css"
		rel="stylesheet" />
	<div id="wrapper">
		<div class="nav-bar-container" th:replace="layout/admin :: nav">
		</div>
		<!--.nav-bar-container-->

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">模型数据管理</h1>
					<div class="alert alert-danger" role="alert">
						<strong>标题</strong>更改仅限于列表显示，展示页面标题需要更改modelData里的js，name为显示的标题，summary为显示的描述
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<div th:replace="layout/_pageNav :: pageNav"></div>
				<form class="form-inline">
					<div class="form-group" style="float: right;">
						<div class="input-group">
							<select class="form-control" id="searchType" style="width:100px;">
								<option value="title">标题</option>
								<option value="caseId">caseId</option>
								<option value="desc">描述</option>
								<option value="tags">tags</option>
							</select>
							<div class="input-group">
								<input type="text" type="input" id="searchValue" class="form-control"><span id="searchBtn" class="input-group-addon btn">搜索</span>
							</div>
						</div>
					</div>
				</form>
				<script type="text/javascript" src="/resources/plugins/jquery.js"></script>
				<script type="text/javascript">
					$(document).ready(function() {
						var searchValueDom = $("#searchValue");
						$("#searchBtn").click(function() {
							var searchType = $("#searchType option:selected").val();
							var searchValue = searchValueDom.val();
							if (searchValue != "") {
								var listBaseUrl = "/admin/searchModelData/";
								var newUrl = listBaseUrl+$("#max").val()+"/0" + "?" + searchType + "=" + searchValue;
								window.location.href = newUrl;
							}
						});
					});
				</script>
				<table class="table">
					<tr>
						<td>caseId</td>
						<td>缩略图</td>
						<td>是否显示logo</td>
						<td>是否上线</td>
						<td>标题</td>
						<td>使用matterport链接</td>
						<td>标签</td>
						<td>右侧链接</td>
						<td>logo下展示</td>
						<td>描述</td>
						<td>操作</td>
					</tr>
					<!--m.title,m.caseId,m.id,m.description,m.sourceUrl 4,m.fileTotalSize,m.fileSumCount,
					m.modelData,8f.storePath,m.logoShow,m.online,11m.rightHtml ,m.logoDownHtml,m.useMatterportLink-->
					<tr th:each="modelData,moelDataStat:${jdbcPage.pageItems}">
						<td th:text="${modelData[1]}"></td>
						<td><img th:id="${'img'+modelData[2]}"
							th:src="${'/upload'+modelData[8]}" width="100" /></td>
						<td><a class="editable" href="#" th:text="${modelData[9]}"
							data-pk="1" data-name='logoShow'
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
						<td><a class="editable" href="#" th:text="${modelData[10]}"
							data-pk="1" data-name='online'
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
						<td><a class="editable" href="#" th:text="${modelData[0]}"
							data-pk="1" data-name='title'
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
							
					<td><a class="editable" href="#" th:text="${modelData[13]}"
							data-pk="1" data-name='useMatterportLink'
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
							

						<td><a class="editable" href="#" th:text="${modelData[13]}"
							   data-pk="1" data-name='tagStr'
							   data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							   th:attr="data-pk=${modelData[2]}"></a></td>

						<td><a class="editable" href="#" th:text="${modelData[11]}"
							data-pk="1" data-name='rightHtml' data-type="textarea"
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
						<td><a class="editable" href="#" th:text="${modelData[12]}"
							data-pk="1" data-name='logoDownHtml'   data-type="textarea"
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>
						<td><a class="editable" href="#" th:text="${modelData[3]}"
							data-pk="1" data-name='description'  data-type="textarea"
							data-url="/admin/updateModelDataByField" data-title="请输入新的值"
							th:attr="data-pk=${modelData[2]}"></a></td>

						<td><a href="javascript:;" onclick="modelUploadPhoto(this)"
							th:attr="data-id=${modelData[2]}">缩略图上传</a> <a
							href="/show/?m=452aMkAmjrQ" th:href="${'/show/?m='+modelData[1]}">查看</a>
					</tr>
				</table>
				<div th:replace="layout/_pageNav :: pageNav"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="uploadPhotoModal" tabindex="-1"
		role="dialog" aria-labelledby="addAddressLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">编辑</h4>

				</div>
				<input type="hidden" id="uploadPhotoId" />
				<div class="form-group">
					<label class="col-md-3">请选择缩略图</label>
					<div class="col-md-6">
						<div th:replace="admin/_fineuploader :: fineuploader"></div>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>


	<div th:include="layout/admin :: jsEnd"></div>
	<div th:replace="layout/plugins :: x-editable"></div>
	<div th:replace="layout/plugins :: fine-uploader"></div>
	<script>
		$(document)
				.ready(
						function() {
							$(".editable").each(function() {
								$(this).editable();
							});

							$("#fine-uploader")
									.fineUploader(
											{
												validation : {
													acceptFiles : 'image/* ',
													sizeLimit : 5000000
												//bytes
												},
												multiple : false,
												callbacks : {
													onSubmit : function(id,
															fileName) {
														this
																.setParams({
																	id : $(
																			"#uploadPhotoId")
																			.val()
																});
													}
												},
												messages : {
													typeError : "{file} 文件类型不正确，请选择图片文件.",
													sizeError : "{file} 文件太大，文件大小不能超过 {sizeLimit}.",
													minSizeError : "{file} 文件太小，文件大小需要超过 {minSizeLimit}.",
													emptyError : "{file} is empty, please select files again without it.",
													noFilesError : "No files to upload.",
													tooManyItemsError : "Too many items ({netItems}) would be uploaded.  Item limit is {itemLimit}.",
													maxHeightImageError : "Image is too tall.",
													maxWidthImageError : "Image is too wide.",
													minHeightImageError : "Image is not tall enough.",
													minWidthImageError : "Image is not wide enough.",
													retryFailTooManyItems : "Retry failed - you have reached your file limit.",
													onLeave : "The files are being uploaded, if you leave now the upload will be canceled.",
													unsupportedBrowserIos8Safari : "Unrecoverable error - this browser does not permit file uploading of any kind due to serious bugs in iOS8 Safari.  Please use iOS8 Chrome until Apple fixes these issues."
												},
												request : {
													endpoint : '/api/v1/updateModelPhoto'
												}
											})
									.on(
											'complete',
											function(event, id, name,
													responseJSON) {
												$(
														"#img"
																+ $(
																		"#uploadPhotoId")
																		.val())
														.attr(
																"src",
																"/upload"
																		+ responseJSON.data)
											});

						});

		function modelUploadPhoto(obj) {
			$("#uploadPhotoId").val($(obj).attr("data-id"));
			$("#uploadPhotoModal").modal();
		}

		function modelDataDelete(obj) {
			var id = $(obj).attr("data-id");
			if (confirm("确定删除")) {
				$.ajax({
					url : "/admin/deleteModelData/" + id,
					type : "POST",
					success : function(data) {
						if (data.success) {
							alert("删除成功");
							$(obj).parent().parent().remove();
						} else {
							alert("删除失败");
						}
					}
				});
			}
		}
	</script>
</body>
</html>
