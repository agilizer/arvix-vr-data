<input type="hidden" value="" id="userId" th:value="${user?.id}" />
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">
		用户编辑&nbsp;
		<samp id="usernamdSamp" th:text="${user?.username}"></samp>
	</h4>
</div>
<div class="modal-body">
<form id="userForm" name="userForm" action="/adminUser/update">
<input type="hidden"  name="id"  th:value="${user?.id}"  />
	<div class="row">
		<div class="form-group" id="male">
			<label class="control-label col-md-3">手机号(登录名)</label>
			<div class=" col-md-9">
				<input type="text" name="username" minlength="11" maxlength="11"
					th:value="${user?.username}" />
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group" id="male">
			<label class="control-label col-md-3">用户密码</label>
			<div class=" col-md-9">
				<input type="text" name="password"  placeholder="如果更改请直接输入" />
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group" id="male">
			<label class="control-label col-md-3">昵称</label>
			<div class="col-md-9">
				<input type="text" name="nickname" th:value="${user?.nickname}" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<label class="col-md-3 ">启用 </label>
			<div id="userRoleDiv" class="col-md-6">
				<input type="checkbox" id="userEnabledCheckbox"   class="form-control input-lg"   
					th:checked="${user?.enabled}" onchange="userEnabled(this)"
					name="enabled" />
			</div>
		</div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" onclick="update()" data-dismiss="modal">保存</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
